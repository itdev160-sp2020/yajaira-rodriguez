<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel</title>
</head>
<body>
  <img src="images/arialboat.jpg" alt="Arial View of boat in water" width="300" height="400"></img>  
  <p>
    <a href="mailto:email@example.com">Email to Book Travel Here</a>
  </p>
<table id="simple-table" border="1" cellspacing="0" style="width:50%">
    <tr>
        <th>Origin</th>
        <th>Destination</th>
        <th>Travel Time</th>
    </tr>
    <tr>
        <td>Milwaukee</td>
        <td>Puerto Rico</td>
        <td>4.5 Hours</td>
    </tr>
    <tr>
        <td>Chicago</td>
        <td>Spain</td>
        <td>8 Hours</td>
    </tr>
</table">
<table id="complex-table" border="1" cellspacing="0" style="width:50%">
    <thead>
        <tr>
            <th scope="column" colspan="2">Monthly Specials</th>
            <th scope="column" colspan="2">Savings</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="2">January</td>
            <td>$300 off</td>
        </tr>
        <tr>
            <td colspan="2">February</td>
            <td>$200 off</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td rowspan="2" colspan="2" >New Deals</td>
            <td rowspan="2" colspan="2">Every Month</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
